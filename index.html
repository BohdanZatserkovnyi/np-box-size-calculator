<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Size Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Box Size Calculator</h1>
    </header>

    <div class="tabs">
        <div class="tab" onclick="switchTab('calculator')">Calculator</div>
        <div class="tab" onclick="switchTab('inventory')">Inventory</div>
    </div>

    <div class="content">
        <div id="calculator" class="tab-content">
            <div class="calculator-content">
                <div class="parcel-list" id="parcelList">
                    <!-- Parcels will be added here -->
                </div>
                <button class="button" onclick="createParcel()">
                    <i class="fas fa-plus"></i> Create Parcel
                </button>
            </div>
        </div>

        <div id="inventory" class="tab-content" style="display: none;">
            <div class="inventory-list"></div>
            <div class="button-group">
                <button class="button" onclick="addBox()">
                    <i class="fas fa-plus"></i> Add Box
                </button>
                <button class="button edit" onclick="editSelectedBox()">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button class="button delete" onclick="deleteSelectedBox()">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>
</div>

<div id="boxModal" class="modal-overlay" style="display: none;">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modalTitle">Add New Box</h2>
            <button class="close-button" onclick="closeBoxModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="boxForm" onsubmit="handleBoxFormSubmit(event)">
                <div class="form-group">
                    <label for="boxName">Box Name</label>
                    <input type="text" id="boxName" required>
                </div>
                <div class="form-group">
                    <label for="boxCode">Code</label>
                    <input type="text" id="boxCode" required>
                </div>
                <div class="form-group">
                    <label for="boxLength">Length (cm)</label>
                    <input type="number" id="boxLength" step="0.1" min="0" required>
                </div>
                <div class="form-group">
                    <label for="boxWidth">Width (cm)</label>
                    <input type="number" id="boxWidth" step="0.1" min="0" required>
                </div>
                <div class="form-group">
                    <label for="boxHeight">Height (cm)</label>
                    <input type="number" id="boxHeight" step="0.1" min="0" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="button secondary" onclick="closeBoxModal()">Cancel</button>
            <button type="submit" class="button primary" form="boxForm">Save</button>
        </div>
    </div>
</div>
</body>
</html>
